<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>🔥🍒𝗣𝗥𝗢𝗛𝗜𝗕𝗜𝗗𝗢𝗫𝗫𝗫🍒😈</title>
<style>
:root{
  --bg-light:#2c2c2c;
  --text:#e6eef6;
  --muted:#97a1ac;
  --btn-cian:#3dd0b9;     /* Cian verdoso para "Tengo 18" */
  --btn-verde:#6eff9b;    /* Verde claro para círculo de estado */
  --btn-verde-borde:#33cc7a; /* Verde más oscuro para borde del anuncio */
}

html,body{
  height:100%;
  margin:0;
  font-family:Roboto,Inter,system-ui,"Helvetica Neue",Arial;
  background:var(--bg-light);
  color:var(--text);
}

.app-wrap{
  width:100%;
  max-width:100%;
  margin:0 auto;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:flex-end;
  height:100vh;
  text-align:center;
  position:relative;
  overflow:hidden;
}

/* PORTADA 18+ */
#portada{
  position:absolute;
  inset:0;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  z-index:1000;
  opacity:1;
  transition:opacity 0.5s ease;
}
#portada::before{
  content:"";
  position:absolute;
  inset:0;
  background:url('https://iili.io/K6YXt4a.webp') center/cover no-repeat;
  filter:blur(10px) brightness(1.1); /* fondo más claro */
  z-index:-1;
}
#portada h1{
  font-size:40px;
  color:#fff;
  border:5px solid #fff;
  border-radius:50%;
  width:70px;
  height:70px;
  display:flex;
  align-items:center;
  justify-content:center;
  margin-bottom:20px;
  text-shadow:0 0 5px rgba(0,0,0,0.7);
}
#portada p{
  font-family:Roboto, sans-serif;
  color:#fff;
  font-size:16px;
  font-weight:800;
  text-align:center;
  margin-bottom:30px;
  letter-spacing:1.5px;
  -webkit-text-stroke:1px #fff;
}
#portada .btns{
  display:flex;
  gap:12px;
}
#portada button{
  border-radius:25px;
  padding:10px 35px;
  font-weight:bold;
  font-size:16px;
  font-family:Roboto, sans-serif;
  cursor:pointer;
  border:2px solid transparent;
  transition:all 0.3s ease;
  box-shadow:0 0 12px rgba(61,208,185,0.6);
}
#btn-si{ background:var(--btn-cian); color:#fff; border:none; }
#btn-no{ background:transparent; color:var(--btn-cian); border:2px solid var(--btn-cian); }

/* Anuncio flotante */
#floatingAd{
  position:absolute;
  width:50px;
  height:50px;
  bottom:20px;
  right:20px;
  cursor:pointer;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:2;
  border:4px solid var(--btn-verde-borde); /* verde más oscuro que el círculo */
  box-shadow:0 0 20px rgba(110,255,155,0.6);
  opacity:0;
  transition:opacity 1s ease;
}
#floatingAd img{
  width:50px;
  height:50px;
  border-radius:50%;
}
#statusCircle{
  position:absolute;
  width:14px;
  height:14px;
  background:var(--btn-verde);
  border:3px solid #fff;
  border-radius:50%;
  bottom:0;
  right:0;
}
#messageCount{
  position:absolute;
  top:0;
  left:0;
  width:20px;
  height:20px;
  background:#ff1a1a;
  color:#fff;
  font-size:14px;
  font-weight:bold;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:3;
}

/* GRUPO */
#groupSection{
  background:rgba(0,0,0,0.85);
  padding:20px 30px;
  border-radius:12px;
  margin-top:40px;
  text-align:center;
  display:none; 
  opacity:0;
  transition:opacity 0.5s ease;
}
.group-photo{width:80px;height:80px;border-radius:50%;border:2px solid var(--btn-cian);object-fit:cover;margin-bottom:8px;}
.channel-name{font-size:18px;font-weight:700;margin-bottom:4px;}
.channel-sub{color:var(--muted);font-size:13px;margin-bottom:10px;}
.mini-thumbs{
  display:flex;
  justify-content:center;
  margin:8px 0;
}
.mini-thumbs img{
  width:40px;height:40px;border-radius:50%;
  object-fit:cover;border:2px solid #121518;
  margin-left:-10px;
  box-shadow:0 4px 8px rgba(0,0,0,0.5);
  transition:transform 0.3s ease, box-shadow 0.3s ease;
}
.mini-thumbs img:hover{transform:scale(1.1);box-shadow:0 8px 16px rgba(0,0,0,0.6);}
.channel-info{color:var(--muted);font-size:13px;margin-bottom:10px;}
#shareBtn, #accessBtn{
  background:var(--btn-cian);
  border:none;
  color:#fff;
  padding:10px 20px;
  border-radius:25px;
  font-weight:700;
  cursor:pointer;
  position:relative;
  transition:transform 0.2s ease, background 0.3s ease;
  box-shadow:0 0 12px rgba(61,208,185,0.5);
}
#accessBtn{
  display:none;
  background:var(--btn-verde);
  color:#fff;
  margin-top:8px;
  box-shadow:0 0 12px rgba(110,255,155,0.5);
}
#message{color:var(--muted);font-size:12px;margin-top:6px;transition:all 0.3s ease;}
#smallText{color:#ff6666;font-size:11px;margin-top:4px;display:none;}
.button-wrapper{display:flex;align-items:center;justify-content:center;gap:10px;}
.vibrate{animation:vibrate 0.3s linear;}
@keyframes vibrate{
  0%{transform:translateX(0);}
  25%{transform:translateX(-3px);}
  50%{transform:translateX(3px);}
  75%{transform:translateX(-3px);}
  100%{transform:translateX(0);}
}
</style>
</head>
<body>

<div id="portada">
  <h1>18+</h1>
  <p>Por favor confirme que tiene más de 18 años</p>
  <div class="btns">
    <button id="btn-si">Tengo 18</button>
    <button id="btn-no">Salir</button>
  </div>
  <div id="floatingAd">
    <img src="https://iili.io/KSA1uDB.jpg" alt="Anuncio">
    <div id="statusCircle"></div>
    <div id="messageCount">2</div>
  </div>
</div>

<div class="app-wrap">
  <div id="groupSection">
    <img class="group-photo" src="https://iili.io/KeA5yga.jpg" alt="Grupo">
    <div class="channel-name">🔥🍒𝗣𝗥𝗢𝗛𝗜𝗕𝗜𝗗𝗢𝗫𝗫𝗫🍒😈</div>
    <div class="channel-sub">Grupo privado</div>
    <div class="mini-thumbs">
      <img src="https://iili.io/KOPXQr7.jpg" alt="">
      <img src="https://iili.io/KhS8vZg.jpg" alt="">
      <img src="https://iili.io/Kkowb5v.jpg" alt="">
    </div>
    <div class="channel-info">🌟𝐌𝐫 𝐦𝐨𝐧𝐞𝐲...Natali🇨🇺... y 83 mil miembros más</div>

    <div class="button-wrapper">
      <button id="shareBtn">Compartir 0/5</button>
    </div>

    <button id="accessBtn">Accede al chat 👈</button>
    <div id="message">Debes compartir el enlace 5 veces para acceder</div>
    <div id="smallText"></div>
  </div>
</div>

<script>
const btnSi = document.getElementById("btn-si");
const btnNo = document.getElementById("btn-no");
const portada = document.getElementById("portada");
const groupSection = document.getElementById("groupSection");
const shareBtn = document.getElementById("shareBtn");
const accessBtn = document.getElementById("accessBtn");
const message = document.getElementById("message");
const smallText = document.getElementById("smallText");
const floatingAd = document.getElementById("floatingAd");
let shares = 0;

btnNo.addEventListener("click", ()=>{window.close();});
btnSi.addEventListener("click", ()=>{
  portada.style.opacity=0;
  setTimeout(()=>{
    portada.style.display="none";
    groupSection.style.display="block";
    setTimeout(()=>groupSection.style.opacity=1,50);
  },500);
});

// Compartir y suscribirse
shareBtn.addEventListener("click", ()=>{
  shares++;
  if(shares<=4){
    window.open("https://t.me/share/url?url=https://t.me/joinchat/KsLGDO9y1gFjYjcx","_blank");
    shareBtn.textContent=`Compartir ${shares}/5`;
  }
  if(shares===4){
    shareBtn.textContent="🔔 Suscribirme 🔔";
    message.textContent="Estás a nada de acceder al grupo.\nSolo te falta cumplir un paso, agrega nuestra carpeta de chats.";
    shareBtn.onclick=()=>{
      window.open("https://t.me/addlist/JyqIVW_1MNdmZTAx","_blank");
      shareBtn.disabled=true;
      message.textContent="Cargando...";
      setTimeout(()=>{
        shareBtn.style.display="none";
        accessBtn.style.display="inline-block";
      },3000);
    }
  }
});

accessBtn.addEventListener("click", ()=>{
  accessBtn.classList.add("vibrate");
  setTimeout(()=>accessBtn.classList.remove("vibrate"),400);
  smallText.style.display="block";
  smallText.textContent="Recarga la página, comparte el enlace e intenta de nuevo.";
});

// Anuncio aparece y desaparece fade out
function fadeAd(){
  floatingAd.style.opacity="1";
  setTimeout(()=>{floatingAd.style.opacity="0";},4000);
}
fadeAd();
setInterval(fadeAd,8000);
</script>
</body>
  </html>
